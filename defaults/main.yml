pg_hba_user_options:
  - contype: host
    users: all
    source: 127.0.0.1/32
    databases: all
    method: md5
  - contype: host
    users: all
    source: 192.168.100.10/24
    databases: all
    method: md5
  - contype: host
    users: all
    source: 192.168.200.1/24
    databases: all
    method: md5
  - contype: host
    users: all
    source: 192.169.100.1/24
    databases: all
    method: md5
